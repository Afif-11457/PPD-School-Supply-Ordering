<!doctype html>
<html lang="ms">
<head>
<!-- Character encoding and responsive design setup -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login</title>
<!-- Import Poppins font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  /* Base styles: full-height centered login page with gradient background */
  body {
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow-x: hidden;
    background: linear-gradient(135deg, #d4e8ff 0%, #e8f4ff 50%, #dceeff 100%);
  }

  /* Floating decorative circles - animated background elements */
  body::before {
    content: '';
    position: fixed;
    top: -5%;
    right: -10%;
    width: 700px;
    height: 700px;
    background: radial-gradient(circle at center, rgba(66,165,245,0.25) 0%, rgba(66,165,245,0.12) 35%, transparent 65%);
    border-radius: 50%;
    z-index: 1;
    pointer-events: none;
    animation: float 22s ease-in-out infinite;
  }

  body::after {
    content: '';
    position: fixed;
    bottom: -5%;
    left: -15%;
    width: 650px;
    height: 650px;
    background: radial-gradient(circle at center, rgba(76,175,80,0.2) 0%, rgba(76,175,80,0.08) 40%, transparent 70%);
    border-radius: 50%;
    z-index: 1;
    pointer-events: none;
    animation: float-reverse 26s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-30px) translateX(20px); }
  }

  @keyframes float-reverse {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(30px) translateX(-20px); }
  }

  /* Sarawak pattern overlay - diagonal zig-zag decoration */
  .pattern-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
      repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.2) 0,
        rgba(255,255,255,0.2) 2px,
        transparent 3px,
        transparent 20px
      ),
      repeating-linear-gradient(
        -45deg,
        rgba(255,255,255,0.2) 0,
        rgba(255,255,255,0.2) 2px,
        transparent 3px,
        transparent 20px
      );
    pointer-events: none;
    z-index: 3; /* Above background but below login container */
  }

  /* Main login form container with fade-in animation */
  .container {
    background: #fff;
    padding: 36px;
    border-radius: 24px;
    box-shadow: 0 10px 40px rgba(25,118,210,0.15), 0 3px 12px rgba(0,0,0,0.08);
    max-width: 400px;
    width: 100%;
    text-align: center;
    animation: fadeInUp 0.6s ease-out;
    position: relative;
    z-index: 5;
  }

  /* Fade-in and slide-up animation for container */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    color: #1976d2;
    margin-bottom: 24px;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: -0.5px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 12px;
    border: 2px solid #e3f0ff;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  input:focus {
    outline: none;
    border-color: #1976d2;
    box-shadow: 0 0 0 3px rgba(25,118,210,0.1);
  }

  button {
    display: block;
    width: 100%;
    padding: 12px 0;
    margin: 12px 0;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(67,160,71,0.3);
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  button:hover::before {
    width: 300px;
    height: 300px;
  }

  button:hover { 
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 6px 20px rgba(67,160,71,0.4);
  }

  button:active { transform: translateY(-1px); }

  a {
    display: inline-block;
    margin-top: 12px;
    color: #1976d2;
    text-decoration: none;
    font-weight: 500;
  }
  a:hover { text-decoration: underline; color: #125ea2; }

  @media (max-width: 768px) {
    .container {
      padding: 28px 20px;
      margin: 0 10px;
      max-width: 100%;
    }
    h2 { font-size: 24px; }
    input { padding: 14px; font-size: 16px; }
    button { padding: 14px 0; min-height: 48px; }
  }

  @media (max-width: 480px) {
    .container {
      padding: 24px 16px;
      border-radius: 16px;
    }
    h2 { font-size: 22px; margin-bottom: 20px; }
  }

  /* Loading animation */
  .loading {
    display: inline-block;
    animation: pulse 1.5s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* Keyboard Focus Styles */
  button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(67,160,71,0.4), 0 6px 20px rgba(67,160,71,0.4);
    transform: translateY(-3px) scale(1.05);
  }

  button.keyboard-focused {
    outline: none;
    box-shadow: 0 0 0 3px rgba(67,160,71,0.4), 0 6px 20px rgba(67,160,71,0.4);
    transform: translateY(-3px) scale(1.05);
  }
</style>
</head>
<body>

  <div class="pattern-overlay"></div>

  <div class="container">
    <h2>Log masuk</h2>
    <input type="email" id="email" placeholder="Email Staff">
    <input type="password" id="password" placeholder="Kata Laluan: Minimum 6 karakter">
    
    <button id="loginBtn" type="button">Log Masuk</button>
    <a href="forgot_password.html" style="font-size: 14px; margin-top: 10px; margin-bottom: 5px;">Lupa Password?</a>
    <a href="index.html">Kembali</a>
  </div>

<script src="config.js"></script>
<script>
// LOGIN HANDLER
// Validates user credentials against localStorage and Google Sheet
// Routes to admin_dashboard for admin users, order.html for staff
document.getElementById('loginBtn').addEventListener('click', async ()=> {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const btn = document.getElementById('loginBtn');
  
  if(!email||!password){ alert('Sila lengkapkan semua ruangan'); return; }

  // Show loading
  btn.disabled = true;
  btn.innerHTML = 'Memproses... <span class="loading">●</span>';
  
  try {
    if (email.toLowerCase() === 'admin' && password === 'admin123') {
      localStorage.setItem('currentUser', JSON.stringify({name: 'Admin', email: 'admin', role: 'admin'}));
      alert('✅ Login Admin Berjaya!');
      window.location.href='admin_dashboard.html';
      return;
    }

    let loginSuccess = false;
    
    if (typeof isConfigured === 'function' && isConfigured()) {
      try {
        const result = await loginUser(email, password);
        if (result && result.success) {
          localStorage.setItem('currentUser', JSON.stringify(result.user));
          alert('✅ Login berjaya!');
          window.location.href='order.html';
          loginSuccess = true;
        }
      } catch (error) { console.error(error); }
    }
    
    if (!loginSuccess) {
      let users = JSON.parse(localStorage.getItem('users')||'[]');
      let user = users.find(u=>u.email===email && u.password===password);
      if(user){ 
        localStorage.setItem('currentUser', JSON.stringify(user));
        alert('✅ Login berjaya!');
        window.location.href='order.html';
      } else { 
        alert('❌ Email atau kata laluan salah'); 
      }
    }
  } finally {
    btn.disabled = false;
    btn.innerHTML = 'Log Masuk';
  }
});
</script>

<script>
// Keyboard Navigation for Buttons
document.addEventListener('DOMContentLoaded', function() {
  let currentFocusIndex = 0;
  const buttons = Array.from(document.querySelectorAll('button'));

  function focusButton(index) {
    if (buttons.length === 0) return;
    
    index = (index + buttons.length) % buttons.length;
    buttons.forEach(btn => btn.classList.remove('keyboard-focused'));
    buttons[index].classList.add('keyboard-focused');
    buttons[index].focus();
    currentFocusIndex = index;
  }

  document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
      e.preventDefault();
      focusButton(currentFocusIndex - 1);
    } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
      e.preventDefault();
      focusButton(currentFocusIndex + 1);
    }
    else if (e.key === 'Enter') {
      const focused = document.querySelector('button.keyboard-focused');
      if (focused) {
        e.preventDefault();
        focused.click();
      }
    }
  });

  if (buttons.length > 0) {
    focusButton(0);
  }
});
</script>
</body>
</html>

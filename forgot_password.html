<!doctype html>
<html lang="ms">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: 
      linear-gradient(135deg, #d4e8ff 0%, #e8f4ff 50%, #dceeff 100%),
      radial-gradient(circle 500px at 20% 80%, rgba(76,175,80,0.08) 0%, transparent 50%),
      radial-gradient(circle 450px at 85% 15%, rgba(66,165,245,0.08) 0%, transparent 50%);
    background-attachment: fixed;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: -5%;
    right: -10%;
    width: 700px;
    height: 700px;
    background: radial-gradient(circle at center, rgba(66,165,245,0.25) 0%, rgba(66,165,245,0.12) 35%, transparent 65%);
    border-radius: 50%;
    z-index: 1;
    pointer-events: none;
    animation: float 22s ease-in-out infinite;
  }

  body::after {
    content: '';
    position: fixed;
    bottom: -5%;
    left: -15%;
    width: 650px;
    height: 650px;
    background: radial-gradient(circle at center, rgba(76,175,80,0.2) 0%, rgba(76,175,80,0.08) 40%, transparent 70%);
    border-radius: 50%;
    z-index: 1;
    pointer-events: none;
    animation: float-reverse 26s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-30px) translateX(20px); }
  }
  @keyframes float-reverse {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(30px) translateX(-20px); }
  }

  .container {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(25,118,210,0.15);
    width: 100%;
    max-width: 420px;
    z-index: 5;
    position: relative;
    animation: fadeInUp 0.6s;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #1976d2;
    margin-bottom: 10px;
    font-weight: 700;
    font-size: 28px;
  }

  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
    font-size: 14px;
  }

  input, select {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    border: 2px solid #b6d0f7;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 15px;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #1976d2;
    box-shadow: 0 0 0 3px rgba(25,118,210,0.1);
  }

  button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg,#1976d2 60%,#42a5f5 100%);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s;
    box-shadow: 0 4px 12px rgba(25,118,210,0.3);
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }
  button:hover::before {
    width: 300px;
    height: 300px;
  }
  button:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 6px 20px rgba(25,118,210,0.4);
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #1976d2;
    text-decoration: none;
    font-weight: 500;
  }
  a:hover { text-decoration: underline; }

  .step { display: none; }
  .step.active { display: block; }

  @media (max-width: 480px) {
    .container { padding: 30px 20px; max-width: 340px; }
    h2 { font-size: 22px; }
  }

  .pattern-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
      repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.2) 0,
        rgba(255,255,255,0.2) 2px,
        transparent 3px,
        transparent 20px
      ),
      repeating-linear-gradient(
        -45deg,
        rgba(255,255,255,0.2) 0,
        rgba(255,255,255,0.2) 2px,
        transparent 3px,
        transparent 20px
      );
    pointer-events: none;
    z-index: 3; 
  }

  /* Keyboard Focus Styles */
  button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(25,118,210,0.4), 0 6px 20px rgba(25,118,210,0.4);
    transform: translateY(-3px) scale(1.05);
  }

  button.keyboard-focused {
    outline: none;
    box-shadow: 0 0 0 3px rgba(25,118,210,0.4), 0 6px 20px rgba(25,118,210,0.4);
    transform: translateY(-3px) scale(1.05);
  }
  
</style>
</head>
<body>

  <div class="pattern-overlay"></div>

  <div class="container">
    <!--  Enter Email -->
    <div id="step1" class="step active">
      <h2>Lupa Password?</h2>
      <p class="subtitle">Masukkan email anda untuk set semula password</p>
      <input type="email" id="email" placeholder="Email Anda" required>
      <button id="checkEmailBtn">Seterusnya</button>
      <a href="login.html">Kembali ke Login</a>
    </div>

    <!--  Enter Hint -->
    <div id="step2" class="step">
      <h2>Masukkan Hint</h2>
      <p class="subtitle">Masukkan Hint Word yang anda tetapkan semasa pendaftaran</p>
      <input type="text" id="hintInput" placeholder="Hint Word" required>
      <button id="verifyAnswerBtn">Verify</button>
      <a href="#" onclick="goToStep(1); return false;">Kembali</a>
    </div>

    <!--  Set New Password -->
    <div id="step3" class="step">
      <h2>Password Baru</h2>
      <p class="subtitle">Masukkan password baru anda</p>
      <input type="password" id="newPassword" placeholder="Password Baru" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button id="resetPasswordBtn">Reset Password</button>
      <a href="login.html">Kembali ke Log masuk</a>
    </div>
  </div>

<script src="config.js"></script>
<script>
let currentEmail = '';
let currentUser = null;

function goToStep(stepNumber){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+stepNumber).classList.add('active');
}

// PASSWORD RESET FLOW 
document.getElementById('checkEmailBtn').addEventListener('click', async ()=>{
  const btn = document.getElementById('checkEmailBtn');
  const email = document.getElementById('email').value.trim().toLowerCase();
  if(!email){ alert('Sila masukkan email!'); return; }

  btn.disabled = true;
  const oldText = btn.textContent;
  btn.textContent = 'Memproses…';

  let user = null;
  let errorMsg = null;

  // ALWAYS check Google Sheet first (database source of truth)
  if(typeof isConfigured==='function' && isConfigured()){
    try {
      console.log('checkEmailBtn: Calling getUserByEmail for [' + email + ']');
      const res = await getUserByEmail(email, true);
      
      console.log('checkEmailBtn: Response = ' + JSON.stringify(res));
      
      if(!res){
        console.error('checkEmailBtn: Null response from getUserByEmail');
        errorMsg = 'Tiada response dari server. Sila semak sambungan internet anda.';
      } else if(res.success && res.user){
        user = res.user;
        console.log('checkEmailBtn: User found - ' + JSON.stringify(user));
      } else if(!res.success && res.message){
        console.warn('checkEmailBtn: User lookup failed - ' + res.message);
        errorMsg = res.message;
      } else {
        console.warn('checkEmailBtn: Unknown response structure');
        errorMsg = 'Email tidak dijumpai dalam sistem atau terdapat ralat.';
      }
    } catch(e){ 
      console.error('checkEmailBtn: Exception - ' + e.toString()); 
      errorMsg = 'Ralat: ' + e.toString();
    }
  } else {
    console.error('checkEmailBtn: Backend not configured');
    errorMsg = 'Backend tidak dikonfigurasi dengan betul.';
  }

  btn.disabled = false;
  btn.textContent = oldText;

  if(errorMsg){ 
    alert(errorMsg); 
    return; 
  }

  if(!user){ 
    alert('Email tidak dijumpai dalam sistem. Sila daftar terlebih dahulu atau hubungi admin.'); 
    return; 
  }
  
  currentEmail = email;
  currentUser = user;
  
  console.log('checkEmailBtn: User found, checking hint:', {
    hint: user.hint,
    hint_trimmed: user.hint ? user.hint.trim() : 'null',
    has_hint: user.hint && user.hint.trim() !== ''
  });
  
  if(!user.hint || user.hint.trim()===''){ 
    console.warn('checkEmailBtn: User hint is empty');
    alert('Akaun ini tidak mempunyai Hint Word. Sila hubungi admin atau try contact support.\n\nEmail: ' + currentEmail); 
    // Reset untuk try lagi
    window.location.reload();
    return; 
  }
  
  goToStep(2);
});

//  Verify Hint
document.getElementById('verifyAnswerBtn').addEventListener('click', ()=>{
  const btn = document.getElementById('verifyAnswerBtn');
  const hintVal = document.getElementById('hintInput').value.trim().toLowerCase();
  if(!hintVal){ alert('Sila masukkan Hint Word!'); return; }

  if(!currentUser || !currentUser.hint){
    alert('Ralat: Maklumat pengguna tidak lengkap. Sila mula semula.');
    window.location.reload();
    return;
  }

  btn.disabled = true;
  const oldText = btn.textContent;
  btn.textContent = 'Memeriksa…';

  setTimeout(()=>{
    const userHint = (currentUser.hint || '').toLowerCase().trim();
    if(hintVal===userHint){ 
      goToStep(3); 
    }
    else { 
      alert('Hint salah! Sila cuba lagi. (Hint adalah case-insensitive)'); 
    }
    btn.disabled = false;
    btn.textContent = oldText;
    document.getElementById('hintInput').value='';
  },500);
});

// Reset Password
document.getElementById('resetPasswordBtn').addEventListener('click', async ()=>{
  const btn = document.getElementById('resetPasswordBtn');
  const newPassword = document.getElementById('newPassword').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();

  if(!newPassword || !confirmPassword){ alert('Sila lengkapkan semua ruangan!'); return; }
  if(newPassword!==confirmPassword){ alert('Password tidak sepadan!'); return; }
  if(newPassword.length<6){ alert('Password mestilah sekurang-kurangnya 6 karakter!'); return; }

  if(!currentEmail || !currentUser){
    alert('Ralat: Data sesi tidak lengkap. Sila mula semula.');
    window.location.reload();
    return;
  }

  btn.disabled = true;
  const oldText = btn.textContent;
  btn.textContent = 'Memproses…';

  let resetSuccess = false;

  // UPDATE DATABASE (Google Sheet) - PRIMARY
  if(typeof isConfigured==='function' && isConfigured()){
    try {
      const url = GOOGLE_APPS_SCRIPT_CONFIG.webAppUrl+
                  '?action=resetPassword&email='+encodeURIComponent(currentEmail)+
                  '&newPassword='+encodeURIComponent(newPassword);
      const response = await fetch(url,{method:'GET',redirect:'follow'});
      const result = await response.json();
      
      if(result.success){
        console.log('Password updated in Google Sheet successfully');
        resetSuccess = true;
      } else {
        console.error('Server error during password reset:', result.message);
        btn.disabled = false;
        btn.textContent = oldText;
        alert('Ralat: ' + (result.message || 'Gagal mengemas kini password di server'));
        return;
      }
    } catch(e){ 
      console.error('Network error during password reset:', e); 
      btn.disabled = false;
      btn.textContent = oldText;
      alert('Ralat rangkaian: Tidak dapat menghubungi server. Sila semak sambungan anda dan cuba lagi.');
      return;
    }
  } else {
    // Fallback to localStorage only if not configured
    console.warn('Backend not configured - using localStorage only');
    let users = JSON.parse(localStorage.getItem('users')||'[]');
    const idx = users.findIndex(u=>u.email.toLowerCase()===currentEmail);
    if(idx!==-1){ 
      users[idx].password=newPassword; 
      localStorage.setItem('users',JSON.stringify(users)); 
      resetSuccess = true;
    }
  }

  btn.disabled = false;
  btn.textContent = oldText;

  if(resetSuccess){
    alert('Password berjaya ditukar! Sila log masuk dengan password baru.');
    window.location.href='login.html';
  } else {
    alert('Ralat: Tidak dapat mengemas kini password. Sila hubungi admin.');
  }
});
</script>

<script>
// Keyboard Navigation for Buttons
document.addEventListener('DOMContentLoaded', function() {
  let currentFocusIndex = 0;
  let buttons = Array.from(document.querySelectorAll('button'));

  function focusButton(index) {
    // Re-query buttons in case DOM changed
    buttons = Array.from(document.querySelectorAll('button'));
    if (buttons.length === 0) return;
    
    index = (index + buttons.length) % buttons.length;
    buttons.forEach(btn => btn.classList.remove('keyboard-focused'));
    buttons[index].classList.add('keyboard-focused');
    buttons[index].focus();
    currentFocusIndex = index;
  }

  document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
      e.preventDefault();
      focusButton(currentFocusIndex - 1);
    } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
      e.preventDefault();
      focusButton(currentFocusIndex + 1);
    }
    else if (e.key === 'Enter') {
      const focused = document.querySelector('button.keyboard-focused');
      if (focused) {
        e.preventDefault();
        focused.click();
      }
    }
  });

  if (buttons.length > 0) {
    focusButton(0);
  }
});
</script>
</body>
</html>

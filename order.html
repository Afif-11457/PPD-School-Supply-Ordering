<script>
// ORDER PAGE - Staff ordering system
// Users add items to cart, then submit all at once
// Stock deducts immediately, orders tracked in "Pesanan Saya" section
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if(!currentUser){ alert('Sila login dahulu'); window.location.href='index.html'; }
document.getElementById('teacherEmail').value = currentUser.email;
document.getElementById('teacherName').value = currentUser.name;

const qtyInput = document.getElementById('qty');
const itemSelect = document.getElementById('itemSelect');
const addToCartBtn = document.getElementById('addToCartBtn');
const clearCartBtn = document.getElementById('clearCartBtn');
const submitCartBtn = document.getElementById('submitCartBtn');

// Cart management
let cart = [];

function renderCart(){
  const cartList = document.getElementById('cartList');
  const cartContainer = document.getElementById('cartContainer');
  const cartTotal = document.getElementById('cartTotal');
  
  cartList.innerHTML = '';
  
  if(cart.length === 0){
    cartContainer.classList.remove('show');
    return;
  }
  
  cartContainer.classList.add('show');
  cartTotal.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
  
  cart.forEach((item, idx) => {
    const li = document.createElement('li');
    li.innerHTML = `<span>${item.name} - Qty: ${item.qty}</span><button type="button" class="remove-btn">Buang</button>`;
    
    li.querySelector('.remove-btn').addEventListener('click', () => {
      cart.splice(idx, 1);
      renderCart();
    });
    
    cartList.appendChild(li);
  });
}

function addToCart(){
  const item = itemSelect.value;
  const qty = parseInt(qtyInput.value, 10);
  
  if(!item){
    alert('Sila pilih barang');
    return;
  }
  
  if(qty <= 0){
    alert('Kuantiti mesti lebih dari 0');
    return;
  }
  
  // Check if item already in cart
  const existingItem = cart.find(c => c.name === item);
  if(existingItem){
    existingItem.qty += qty;
  } else {
    cart.push({ name: item, qty });
  }
  
  renderCart();
  qtyInput.value = 1;
  alert('‚úÖ Ditambah ke keranjang!');
}

async function populateItemSelect(){
  let items = [];
  if(typeof isConfigured==='function' && isConfigured()){ items = await getItems(); localStorage.setItem('itemsStock',JSON.stringify(items)); }
  if(!items || items.length===0){ items = JSON.parse(localStorage.getItem('itemsStock')||'[]'); }
  itemSelect.innerHTML = '';
  const availableItems = items.filter(i=>i.stock>0);
  if(availableItems.length===0){ const opt=document.createElement('option'); opt.textContent='Tiada stok barang'; opt.value=''; itemSelect.appendChild(opt); addToCartBtn.disabled=true; }
  else{ availableItems.forEach(item=>{ const opt=document.createElement('option'); opt.value=item.name; opt.textContent=`${item.name} (Stok: ${item.stock})`; itemSelect.appendChild(opt); }); addToCartBtn.disabled=false; }
}
populateItemSelect();

// Function to get rejection reason from Google Sheets
async function getRejectionReason(email, item) {
  if (!isConfigured()) {
    return null;
  }
  
  try {
    const url = GOOGLE_APPS_SCRIPT_CONFIG.webAppUrl + 
                '?action=getRejectionReason' +
                '&email=' + encodeURIComponent(email) +
                '&item=' + encodeURIComponent(item);
    
    const response = await fetch(url, {
      method: 'GET',
      redirect: 'follow',
      cache: 'no-cache'
    });
    
    const text = await response.text();
    try {
      const result = JSON.parse(text);
      return result.reason || null;
    } catch (e) {
      return null;
    }
  } catch (error) {
    console.error('Error fetching rejection reason:', error);
    return null;
  }
}

// Add to Cart button
addToCartBtn.addEventListener('click', addToCart);

// Clear cart button
clearCartBtn.addEventListener('click', () => {
  if(confirm('Yakin mahu kosongkan keranjang?')){
    cart = [];
    renderCart();
  }
});

// Submit cart button
submitCartBtn.addEventListener('click', async () => {
  if(cart.length === 0){
    alert('Keranjang kosong!');
    return;
  }
  
  if(!confirm(`Hantar ${cart.length} item?`)){
    return;
  }
  
  const btn = submitCartBtn;
  const originalText = btn.innerHTML;
  
  try{
    btn.disabled = true;
    btn.innerHTML = 'Menghantar... <span class="loading">‚óè</span>';
    
    let items = JSON.parse(localStorage.getItem('itemsStock') || '[]');
    let orders = JSON.parse(localStorage.getItem('orders') || '[]');
    let successCount = 0;
    let failureReasons = [];
    
    // Process each item in cart
    for(const cartItem of cart){
      try{
        const itemIdx = items.findIndex(i => i.name === cartItem.name);
        
        if(itemIdx === -1){
          failureReasons.push(`"${cartItem.name}" - Barang tidak dijumpai`);
          continue;
        }
        
        if(cartItem.qty > items[itemIdx].stock){
          failureReasons.push(`"${cartItem.name}" - Stok tidak mencukupi (Stok: ${items[itemIdx].stock})`);
          continue;
        }
        
        // Deduct from stock
        items[itemIdx].stock -= cartItem.qty;
        localStorage.setItem('itemsStock', JSON.stringify(items));
        
        // Update Google Sheet
        if(typeof isConfigured === 'function' && isConfigured()){
          await updateItem(cartItem.name, items[itemIdx].stock);
        }
        
        // Add to orders
        orders.unshift({
          name: currentUser.name,
          email: currentUser.email,
          item: cartItem.name,
          qty: cartItem.qty,
          status: 'pending',
          date: new Date().toLocaleString()
        });
        
        // Submit to Google Sheet
        if(typeof isConfigured === 'function' && isConfigured()){
          await requestStock(currentUser.email, currentUser.name, cartItem.name, cartItem.qty);
        }
        
        successCount++;
        await new Promise(resolve => setTimeout(resolve, 100));
        
      } catch(error){
        console.error('Error processing item:', cartItem, error);
        failureReasons.push(`"${cartItem.name}" - Ralat: ${error.message}`);
      }
    }
    
    // Save orders
    localStorage.setItem('orders', JSON.stringify(orders));
    
    // Re-populate select
    populateItemSelect();
    
    // Show results
    let message = `‚úÖ Berjaya hantar ${successCount} pesanan!`;
    if(failureReasons.length > 0){
      message += `\n\n‚ùå Gagal: ${failureReasons.length}\n${failureReasons.join('\n')}`;
    }
    alert(message);
    
    // Clear cart
    cart = [];
    renderCart();
    
    // Show orders if visible
    if(showing) renderOrders();
    
  } finally{
    btn.disabled = false;
    btn.innerHTML = originalText;
  }
});


// --- Show & Delete order ---
let showing=false;
const checkBtn=document.getElementById('checkOrdersBtn');
const ordersTbody=document.getElementById('ordersTbody');
const myOrdersDiv=document.getElementById('myOrdersDiv');

function renderOrders(){
  const orders = JSON.parse(localStorage.getItem('orders')||'[]');
  const myOrders = orders.filter(o=>o.email===currentUser.email);
  ordersTbody.innerHTML='';
if(myOrders.length===0){
  ordersTbody.innerHTML='<tr><td colspan="5">Tiada order.</td></tr>';
}
else{
  myOrders.forEach(o=>{

      const tr=document.createElement('tr');
      const canDelete=o.status==='pending';
      const isRejected=o.status==='rejected';
      
      let actionCell='<span style="color:#999;">-</span>';
      if(canDelete){
        actionCell='<button class="delete-btn">Padam</button>';
      }else if(isRejected){
        actionCell='<span class="reason-cell" style="color:#d32f2f; font-style:italic;">Memuat...</span>';
      }
      
      tr.innerHTML=`<td>${o.item}</td><td>${o.qty}</td><td>${o.status}</td><td>${o.date}</td><td>${actionCell}</td>`;
      ordersTbody.appendChild(tr);
      
      if(canDelete){
        tr.querySelector('.delete-btn').addEventListener('click',async e=>{
          const deleteBtn=e.target;
          const originalText=deleteBtn.innerHTML;
          try{
            deleteBtn.disabled=true; deleteBtn.innerHTML='<span class="loading">‚óè</span>';
            const allOrders=JSON.parse(localStorage.getItem('orders')||'[]');
            const items=JSON.parse(localStorage.getItem('itemsStock')||'[]');
            const idxInAll=allOrders.findIndex(order=>order.email===currentUser.email && order.item===o.item && order.date===o.date);
            if(idxInAll!==-1){
              const itemIdx=items.findIndex(i=>i.name===o.item);
              if(itemIdx!==-1){
                items[itemIdx].stock+=o.qty;
                localStorage.setItem('itemsStock',JSON.stringify(items));
                if(typeof isConfigured==='function' && isConfigured()){ await updateItem(o.item,items[itemIdx].stock); }
                populateItemSelect();
              }
              if(typeof isConfigured==='function' && isConfigured()){ await deleteOrder(currentUser.email,o.item,null); }
              allOrders.splice(idxInAll,1); localStorage.setItem('orders',JSON.stringify(allOrders));
              renderOrders();
            }
          } catch(err){ console.error(err); deleteBtn.disabled=false; deleteBtn.innerHTML=originalText; }
        });
      }else if(isRejected && typeof getRejectionReason==='function'){
        // Fetch rejection reason for rejected orders
        getRejectionReason(o.email, o.item).then(reason => {
          const reasonSpan = tr.querySelector('.reason-cell');
          reasonSpan.textContent = reason || 'Tiada alasan dinyatakan';
          reasonSpan.style.fontStyle = 'normal';
        }).catch(() => {
          const reasonSpan = tr.querySelector('.reason-cell');
          reasonSpan.textContent = 'Tiada alasan dinyatakan';
          reasonSpan.style.fontStyle = 'normal';
        });
      }
    });
  }
}

// Event for the View Stock Item button
document.getElementById('lihatStokBtn').addEventListener('click', function(e) {
  const btn = e.target;
  btn.classList.add('loading');
  btn.innerHTML = 'Memproses... <span class="loading">‚óè</span>';

document.getElementById('logoutBtn').addEventListener('click', function(e) {
  const btn = e.target;

  btn.innerHTML = 'Log Keluar... <span class="loading">‚óè</span>';

    localStorage.removeItem('currentUser');

// Event for the Check My Order button
document.getElementById('checkOrdersBtn').addEventListener('click', function(e) {
  const btn = e.target;
  btn.classList.add('loading');
  btn.innerHTML = 'Memproses... <span class="loading">‚óè</span>';
  setTimeout(() => {
    btn.classList.remove('loading');
    btn.innerHTML = 'Semak Pesanan Saya';
    showing=!showing; myOrdersDiv.style.display=showing?'block':'none'; if(showing) renderOrders();
  }, 400);
});

<script>
// Keyboard Navigation for Buttons
document.addEventListener("DOMContentLoaded", function() {
  let currentFocusIndex = 0;
  let buttons = Array.from(document.querySelectorAll("button"));

  function focusButton(index) {
    buttons = Array.from(document.querySelectorAll("button"));
    if (buttons.length === 0) return;
    
    index = (index + buttons.length) % buttons.length;
    buttons.forEach(btn => btn.classList.remove("keyboard-focused"));
    buttons[index].classList.add("keyboard-focused");
    buttons[index].focus();
    currentFocusIndex = index;
  }

  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
      e.preventDefault();
      focusButton(currentFocusIndex - 1);
    } else if (e.key === "ArrowRight" || e.key === "ArrowDown") {
      e.preventDefault();
      focusButton(currentFocusIndex + 1);
    }
    else if (e.key === "Enter") {
      const focused = document.querySelector("button.keyboard-focused");
      if (focused) {
        e.preventDefault();
        focused.click();
      }
    }
  });

  if (buttons.length > 0) {
    focusButton(0);
  }
});
</script>

</body>
